<script>
document.addEventListener('DOMContentLoaded', function(e) {
	var requestedUrl = document.location.href;
	console.log('Requested url: '+requestedUrl);

	if( requestedUrl && (/[A-Z]/.test(requestedUrl)) ) {
		var lowerCaseUrl = requestedUrl.toLowerCase();
		console.log("Contains caps, trying redirection to "+lowerCaseUrl);
		window.location.replace(lowerCaseUrl);
	} else {
		console.log('No caps, no redirect')
	}
});
</script>
